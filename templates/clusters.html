{% extends "base.html" %}

{% block content %}
    <h1>Available PVE clusters</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.node.label }}<br>
            {{ form.node(size=10) }}<br>
            {% for error in form.node.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
